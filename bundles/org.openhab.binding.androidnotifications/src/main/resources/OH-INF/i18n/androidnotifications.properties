# add-on

addon.androidnotifications.name = Android Notifications Binding
addon.androidnotifications.description = This binding can send messages, pictures and video streams to your Android based TV. It requires either `TvOverlay` or `Android TV Notifications` Google Play Store app to connect with on your TV.

