thing-type.androidnotifications.nfatvdisplay.description = Notifications for Android TV is a Google Play store app by Christian Fees. Use this thing for each of your TV's that have this app installed and setup correctly.
thing-type.androidnotifications.tvoverlaydisplay.label = Tv Overlay Display Connection
thing-type.androidnotifications.tvoverlaydisplay.description = TvOverlay is a Google Play store app by Tab Developer. Add one of these for each TV that is running the correctly setup and working app.

